<style>

  header.bg-gradient {
    /* Permalink - use to edit and share this gradient: http://colorzilla.com/gradient-editor/#8bd746+0,8fc800+100;Green+Flat+%232 */
    background: #8bd746; /* Old browsers */
    background: -moz-linear-gradient(top, #8bd746 0%, #8bd746 100%); /* FF3.6-15 */
    background: -webkit-linear-gradient(top, #8bd746 0%,#8bd746 100%); /* Chrome10-25,Safari5.1-6 */
    background: linear-gradient(to bottom, #8bd746 0%,#8bd746 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
    filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#8bd746', endColorstr='#8bd746',GradientType=0 ); /* IE6-9 */
  }
</style>
<header class="bg-gradient near-white pa4">
  <div class="ph3 mv5">
    <div class="tc">
      <h1 class="f-subheadline mv1 fw9 serif tc white">{{site.header.title}}</h1>
      <h2 class="f3 fw1 tc near-white">{{site.header.subtitle}}</h2>
    </div>
    <div class="tc mv5">
      {% for page in site.pages %}
      {% if page.path contains "quote" %}
        <a href="{{page.url}}" class="f3 link no-underline br-pill bg-animate hover-bg-gold hover-white ba b--white ph1 ph5-ns pv2 pv3-ns mb2 dib white page-scroll">{{page.title}}</a>
      {% endif %}
      {% endfor %}
    </div>
  </div>
</header>
